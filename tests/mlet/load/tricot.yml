tester:
  title: mlet load action
  description: |-
    Perform tests on beanshooters mlet load action

  id: '04-02'
  groups:
    - load


tests:
  - title: Deploy if not deployed
    description: |-
      Deploy the mlet bean if it was not already deployed

    command:
      - beanshooter
      - mlet
      - deploy
      - ${TARGET_UNAUTH}
      - ${OPTIONS}

    validators:
      - error: False
      - regex:
          match:
            - 'MBean with object name DefaultDomain:type=MLet was successfully deployed'

testers:
  - ./error/tricot.yml
  - ./rmi/tricot.yml
  - ./jmxmp/tricot.yml
