tester:
  title: tomcat attr action (RMI)
  description: |-
    Perform tests on the attr action within the submenu of the tomcat operation.

  id: '05-05-01'
  groups:
    - rmi
  id_pattern: '05-05-01-{:02}'

tests:
  - title: Get Attr
    description: |-
      Use the attr operation to obtain the pathname attribute

    command:
      - beanshooter
      - tomcat
      - attr
      - ${TARGET}
      - ${OPTIONS}
      - pathname

    validators:
      - error: False
      - contains:
          values:
            - 'conf/tomcat-users.xml'

  - title: Set Attr
    description: |-
      Use the attr operation to set the pathname attribute

    command:
      - beanshooter
      - tomcat
      - attr
      - ${TARGET}
      - ${OPTIONS}
      - pathname
      - /tmp/test

    validators:
      - error: False

  - title: Get Attr
    description: |-
      Use the attr operation to obtain the pathname attribute

    command:
      - beanshooter
      - tomcat
      - attr
      - ${TARGET}
      - ${OPTIONS}
      - pathname

    validators:
      - error: False
      - contains:
          values:
            - '/tmp/test'

  - title: Set Attr
    description: |-
      Use the attr operation to set the pathname attribute

    command:
      - beanshooter
      - tomcat
      - attr
      - ${TARGET}
      - ${OPTIONS}
      - pathname
      - /tmp/test

    validators:
      - error: False
      - contains:
          values:
            - 'conf/tomcat-users.xml'
