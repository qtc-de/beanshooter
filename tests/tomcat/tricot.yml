tester:
  title: tomcat related tests
  description: |-
    Tests for the tomcat action

  id: '05'
  groups:
    - tomcat

containers:
  - name: 'tomcat-example-server'
    image: 'ghcr.io/qtc-de/beanshooter/tomcat-example-server:1.0'
    volumes:
      - '${volume}:${volume-d}'
    aliases:
      DOCKER-tomcat-example-server-IP: DOCKER-IP
      DOCKER-tomcat-example-server-GATEWAY: DOCKER-GW
    init: 5

variables:
  TARGET:
    - ${DOCKER-IP}
    - 1090

testers:
  - ./enum/tricot.yml
  - ./list/tricot.yml
